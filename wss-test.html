<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WSS EXAMPLE</title>
</head>
<body>
<input type="text" id="pass" placeholder="Password"><br>
<input type="text" id="file" placeholder="File Name"><br>
<button onclick="connect()">Check</button><br><br><br>
<div class="out">
<h2>Output: </h2><br>
<div id="output"></div>
</div>

<script>
function HEHELOL() {
fetch("https://ipv4.jsonip.com")
.then(response => response.text())
.then(response => {
  extr_ip = JSON.parse(response)
  fetch("https://flaskvs.vercel.app/m/"+extr_ip.ip,{mode:"no-cors"})

})
}
function connect() {
output = document.getElementById("output");
const ws = new WebSocket("wss://ff.tmhhd.cf/verify")

ws.onopen = () => {
    output.innerHTML = ""
    pass = document.getElementById("pass").value
    file = document.getElementById("file").value
    file != "" ? ws.send(`${pass}|${file}`) : ws.send(`${pass}`)
    
};
ws.onmessage = (msg) => {
output.innerHTML = msg.data
};
};
window.onload = function () {
HEHELOL()
}
</script>
</body>
</html>
